<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card-illustration"
          src="./src/assets/images/illustration-article.svg"
          alt="Illustration representing article content"
        />
        <div class="card-details">
          <p class="card-header figtree-bold-14">Learning</p>
          <p class="card-publish-date figtree-medium-12">
            Published 21 Dec 2023
          </p>
          <a href="#" class="card-title figtree-bold-20"
            >HTML & CSS foundations</a
          >
          <p class="card-text figtree-medium-14">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="user-card">
          <img
            class="user-avatar"
            src="./src/assets/images/image-avatar.webp"
            alt="Profile picture of Greg Hooper"
          />
          <span class="user-name figtree-bold-14">Greg Hooper</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
